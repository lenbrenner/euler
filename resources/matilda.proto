syntax = "proto3";

option go_package = "takeoff.com/matilda/resources";
option java_multiple_files = true;
option java_package = "com.takeoff.matilda";
option java_outer_classname = "Matilda";

package resources;

service Matilda {
  rpc GetLocation(Point) returns (Location) {}
}

message Point {
  int32 latitude = 1;
  int32 longitude = 2;
}

message Location {
  string name = 1;
  Point location = 2;
  //Todo - add transitions and make this more like Location
}
